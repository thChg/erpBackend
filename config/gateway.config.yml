http:
  port: 5050

apiEndpoints:
  systemEndpoint:
    path: /system/*
    methods: GET, POST, PUT, DELETE, OPTIONS
  humanResourceEndpoint:
    path: /human-resource/*
    methods: GET, POST, PUT, DELETE, OPTIONS
  authenticationEndpoint:
    path: /auth/*
    methods: GET, POST, PUT, DELETE, OPTIONS
  orderEndpoint:
    path: /order/*
    methods: GET, POST, PUT, DELETE, OPTIONS
  productEndpoint:
    path: /product/*
    methods: GET, POST, PUT, DELETE, OPTIONS
  reportEndpoint:
    path: /report/*
    methods: GET, POST, PUT, DELETE, OPTIONS

serviceEndpoints:
  systemService:
    url: http://localhost:5051
  humanResourceService:
    url: http://localhost:5052
  orderService:
    url: http://localhost:5054
  productService:
    url: http://localhost:5055
  reportService:
    url: http://localhost:5056

pipelines:
  systemPipeline:
    apiEndpoints:
      - systemEndpoint
    policies:
      - log:
          - action:
              message: "Incoming request to /system/*"
      - proxy:
          - action:
              serviceEndpoint: systemService
      - jwt:
          - action:
              secretOrPublicKey: "chuongdz"
              algorithms:
                - HS256
              credentialsRequired: true
              options:
                ignoreExpiration: false
  humanResourcePipeline:
    apiEndpoints:
      - humanResourceEndpoint
    policies:
      - log:
          - action:
              message: "Incoming request to /human-resource/*"
      - proxy:
          - action:
              serviceEndpoint: humanResourceService
      - jwt:
          - action:
              secretOrPublicKey: "chuongdz"
              algorithms:
                - HS256
              credentialsRequired: true
              options:
                ignoreExpiration: false
  orderPipeline:
    apiEndpoints:
      - orderEndpoint
    policies:
      - log:
          - action:
              message: "Incoming request to /order/*"
      - proxy:
          - action:
              serviceEndpoint: orderService
      - jwt:
          - action:
              secretOrPublicKey: "chuongdz"
              algorithms:
                - HS256
              credentialsRequired: true
              options:
                ignoreExpiration: false
  productPipeline:
    apiEndpoints:
      - productEndpoint
    policies:
      - log:
          - action:
              message: "Incoming request to /product/*"
      - proxy:
          - action:
              serviceEndpoint: productService
      - jwt:
          - action:
              secretOrPublicKey: "chuongdz"
              algorithms:
                - HS256
              credentialsRequired: true
              options:
                ignoreExpiration: false
  reportPipeline:
    apiEndpoints:
      - reportEndpoint
    policies:
      - log:
          - action:
              message: "Incoming request to /report/*"
      - proxy:
          - action:
              serviceEndpoint: reportService
      - jwt:
          - action:
              secretOrPublicKey: "chuongdz"
              algorithms:
                - HS256
              credentialsRequired: true
              options:
                ignoreExpiration: false
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
  - jwt
